<div class="vendedores container-fluid row">
  <div class="vendedores-container">
    <h1 class="text-center title m-0">VENDEDORES</h1>

    <!-- Barra de Busqueda -->
    <div class="vendedores__search-bar">
      <div class="d-flex flex-column">
        <input
          class="search-input"
          type="text"
          placeholder="Buscar Vendedores"
          aria-label="Buscar Vendedores"
          aria-describedby="button-addon2"
          [(ngModel)]="searchVendedor"
          (ngModelChange)="buscarVendedor()"
        />
        <ul class="search-list" *ngIf="searchList">
          <li class="search-list__element" *ngFor="let vendedor of autocompleteVendedor" (click)="selecionarVendedor(vendedor.id_vendedor)">
            {{ vendedor.vendedor}}
          </li>
        </ul>
      </div>

      <!-- Boton de Status -->
      <button *ngIf="vendedor && vendedor.id_vendedor" type="button" class="btn" [ngClass]="getVendedorStatusClass(vendedor.activo)" [attr.aria-pressed]="vendedor.activo === 1 ? 'true' : 'false'" (click)="activarVendedor(vendedor.id_vendedor, vendedor.activo)">
        {{ getVendedorStatusText(vendedor.activo) }}
      </button>
      <button type="button" class="add-btn" (click)="cargarCampos()">
        AGREGAR VENDEDOR
      </button>
    </div>

    <!-- Formulario -->
    <form class="vendedor__form" #vendedorForm="ngForm" (ngSubmit)="guardarVendedor(vendedorForm)">
      <div class="vendedor__form-tabs">

        <div class="d-flex w-100 align-items-start">
          <div class="tab" [class.active]="section === 1" (click)="tab(1)" >
            Datos del Vendedor
          </div>
        </div>

        <div class="vendedor__data-form row" [class.active]="section === 1">


          <div class="vendedor__data-form__section1 col-12 col-md-6">
            <div class="form-label">
              <label for="cliente">Nombre</label>
              <input class="form-control" type="text" name="nombre" required [(ngModel)]="vendedor.vendedor" #inputProvForm disabled />
            </div>
            <div class="form-label">
              <label for="contacto">Contacto</label>
              <input class="form-control" type="text" name="contacto" required #inputProvForm disabled />
            </div>
          </div>

          <div  class="vendedor__data-form__section2 col-12 col-md-12">
            <div class="mt-2 d-flex justify-content-end">
              <button *ngIf="vendedor && vendedor.id_vendedor" class="general-btn mr-2" (click)="activarCampos()" type="button">Editar</button>
              <button class="search-btn text-center" type="submit">Guardar</button>
            </div>
          </div>

        </div>
      </div>
    </form>
  </div>
</div>
