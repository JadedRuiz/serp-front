<div class="container-fluid">
  <div class="col mb-2">
    <h1 class="title text-center">Corte</h1>
  </div>
  <div class="mt-4 container">
    <form #corteForm:ngForm (ngSubmit)="consultarCobranza()">
  <div class="col-md-6 form-group">
    <label for="vendedor">Vendedor</label>
    <div class="ng-autocomplete">
      <input  class="iv  form-control" type="text" placeholder="Busca un vendedor"
          title="Buscar vendedor" aria-describedby="button-addon2"
          [formControl]="searchSellerControl" (focus)="onFocusSellerSearch()" />
      <div class="search-loader w-100" *ngIf="loaderSeller; else sellersReady">
          <i class="fa fa-spinner fa-pulse"></i>
      </div>
      <div class="d-flex w-100 justify-content-center p-2 border" *ngIf="noClients">
          <h4>No se encontraron vendedores</h4>
      </div>
      <ng-template #sellersReady>
          <ul class="search-list" *ngIf="searchListSeller">
              <li class="search-list__element" *ngFor="let seller of autocompleteSellers"
                  (click)="seleccionarVendedor(seller.id_vendedor)" name="vendedor">
                  {{ seller.vendedor }}
              </li>
          </ul>
      </ng-template>
  </div>
  </div>
<div class="col-md-6 form-group">
  <label for="vendedor">Cobrador</label>
  <input  class="iv  form-control" type="text" placeholder="Nombre del cobratario"
  title="Buscar cobrador" aria-describedby="button-addon2" />
</div>
<div class=" mb-2 row">
  <div class="row ml-2 align-items-center justify-content-center w-100">
    <div class="row">
      <label id="filtrarFechaTexto" class="mt-3"><b>Filtrar por fechas:</b></label>
      <div class="input-sm col-12 col-md-4 d-flex flex-column justify-content-center mt-2">
        <label for="fechaInicio">Fecha inicial</label>
        <input type="date" class="form-control" name="fechaInicio" >
      </div>
      <div class="input-sm col-12 col-md-4 d-flex flex-column justify-content-center mt-2">
        <label for="fechaFinal">Fecha final</label>
        <input type="date" class="form-control" name="fechaFinal" >
      </div>
      <div id="button-row" class="mt-2 col-12 col-md-4 d-flex align-items-end">
        <button type="submit" class=" pt-1 pt-1 search-btn">Buscar</button>
      </div>
    </div>
  </div>
</div>
</form>
<hr>
<div class="col text-center">
  <h2 class="subtitle"><b>Pedidos</b></h2>
  <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{cobranza.cliente}}</h5>
          <p class="card-text">{{cobranza.fecha_pedido | date: 'dd/MM/yyyy'}}</p>
          <h3 class="card-title">{{cobranza.importe_pagado}}</h3>
          <h3 class="card-title"><b>{{cobranza.cobratario}}</b></h3>
          <a href="#" class="general-btn">Editar</a>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
