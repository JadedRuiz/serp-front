<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h1 class="title text-center">Orden de compra</h1>
    </div>
    <div id="tabs" class="col-md-12 col-lg-12">
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="datos-tab" data-toggle="tab" href="#datos" role="tab" aria-controls="datos"
            aria-selected="true">Detalles</a>
        </li>
      </ul>
    </div>
    <div id="contenido" class="container-fluid rounded shadow">
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="datos" role="tabpanel" aria-labelledby="datos-tab">
          <form id="form_datos" class="m-3">
            <div class="form-row">
              <div class="form-group mt-2 col-md-4">
                <input type="text" class="form-control" placeholder="FOLIO">
              </div>
              <div class="form-group mt-2 col-md-4">
                <input type="text" class="form-control" placeholder="PROVEEDOR">
              </div>

              <div class="form-group mt-2 col-md-3">
                <input type="date" class="form-control">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-2">
                <label for="status">MONEDA</label>
                <select class="form-control">
                  <option>MXM</option>
                  <option>USA</option>
                </select>
              </div>
              <div class="form-group col-md-3">
                <label for="status">Forma de pago</label>
                <select class="form-control">
                  <option selected>CONTADO</option>
                  <option>CREDITO</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="noCotización">DIAS DE CREDITO</label>
                <input type="number" class="form-control">
              </div>
              <div class="form-group col-md-2">
                <label for="status">Status</label>
                <select class="form-control">
                  <option selected>ACTIVO</option>
                  <option>ENTREGADO</option>
                </select>
              </div>
              <div class="form-group col-md-3">
                <label for="status">Fecha de entrega</label>
                <input type="date" class="form-control">
              </div>
            </div>
            <div class="form-row">



              <div class="form-group col-md-6">
                <label for="noCotización">OBSERVACIONES</label>
                <textarea type="textarea" class="form-control"></textarea>
              </div>
            </div>
            <hr>
          </form>

<!-- Modal para editar artículo -->
<div class="modal fade"  id="editarModal" tabindex="-1" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h2 class="title mb-0 text-center">Editar Artículo</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row m-1">
          <div class="form-group col-md-4">
            <label for="editar_articulo">Artículo</label>
            <input type="text" class="form-control" id="editar_articulo" placeholder="Artículo a editar">
          </div>
          <div class="form-group col-md-3">
            <label for="Unidad">Unidad</label>
            <input type="text" class="form-control" id="editar_codigo_barras" placeholder="Peso">
          </div>
          <div class="form-group col-md-4">
            <label for="editar_codigo_barras">Código de proveedor</label>
            <input type="text" class="form-control" id="editar_codigo_barras" placeholder="Código">
          </div>
        </div>
        <div class="row m-1">
          <div class="form-group col-md-4">
            <label for="cantidad">Cantidad</label>
            <input type="text" class="form-control" id="editar_articulo" placeholder="Cantidad">
          </div>
          <div class="form-group col-md-3">
            <label for="precioUni">Precio unidad</label>
            <input type="text" class="form-control" id="editar_codigo_barras" placeholder="precioUni">
          </div>
          <div class="form-group col-md-4">
            <label for="descuento">Descuento</label>
            <input type="text" class="form-control" id="editar_codigo_barras" placeholder="descuento">
          </div>
        </div>
        <div class="form-group">
          <label for="editar_total">Total</label>
          <input type="number" class="form-control" id="editar_total" placeholder="Total">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn search-btn" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn general-btn ">Guardar cambios</button>
      </div>
    </div>
  </div>
</div>
