<div class="container -fluid">
<div class="row">
  <article class="orders-placed__container">
    <h3 class="title">PEDIDOS REALIZADOS</h3>
    <div class=" orders-placed__order" *ngFor="let pedido of pedidos">
      <div class=" orders-placed__order__section1">
        <div class="orders-placed__order__section1--subsection1">
          <h3 class="subtitle mb-3"> <b>{{pedido.cliente}}</b> </h3>
          <span><b>Status: </b> {{pedido.status}}</span>
          <span>Fecha de entrega: {{pedido.fecha_entrega}}</span>
          <span>Fecha de pedido: {{pedido.fecha_pedido}}</span>
        </div>
        <div class="orders-placed__order__section1--subsection2">
          <span (click)="toggleModalVisibility()"><b>Folio: </b>{{pedido.folio}}</span>
        </div>
      </div>
      <div class=" orders-placed__order__section2">
        <div class="orders-placed__order__section2--subsection2">
          <span><b>Productos: </b>{{pedido.num_productos}} </span>
        </div>
        <div class="orders-placed__order__section2--subsection2">
          <span><b>Peso: {{pedido.peso_producto}} </b></span>
        </div>
        <div class="orders-placed__order__section2--subsection2">
          <span><b>Total: {{pedido.precio_total}} </b></span>
        </div>
        <div class=" mb-2 orders-placed__order__section2--subsection1">
          <button class="btn search-btn">Surtir</button>
          <button class="btn general-btn">Entregar</button>
        </div>
      </div>
    </div>
