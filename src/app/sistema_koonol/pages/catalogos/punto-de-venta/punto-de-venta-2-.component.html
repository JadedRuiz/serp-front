<!-- HEADER -->
<div [ngStyle]="{height: '100vh'}">
    <header class="d-flex justify-content-center" [ngStyle]="{'background-color': 'ghostwhite', height: '7%'}">
        <div class="row w-100 position-relative">
            <section class="col-12 col-md-4 d-flex align-items-center" [ngStyle]="{'border-right': '1px solid grey'}">
                Caja</section>
            <section class="col-12 col-md-4 d-flex align-items-center" [ngStyle]="{'border-right': '1px solid grey'}">
                Nombre</section>
            <section class="col-12 col-md-4 d-flex align-items-center">Fecha</section>

            <!-- ATAJOS -->
            <section class="atajos">
                <div class="position-relative">
                    <span class="atajos-icono"><i class="fa fa-question-circle" [ngStyle]="{color: 'steelblue', 'font-size': '20px'}"></i></span>
                    <div class="atajos-info">
                        <h4 class="subtitle mb-2 font-weight-bold">Atajos</h4>
                        <ul>
                            <li><b>F1</b> Hace algo</li>
                            <li><b>F2</b> Hace algo</li>
                            <li><b>F3</b> Hace algo</li>
                            <li><b>F4</b> Hace algo</li>
                            <li><b>F5</b> Hace algo</li>
                            <li><b>F6</b> Hace algo</li>
                            <li><b>F7</b> Hace algo</li>
                            <li><b>F8</b> Hace algo</li>
                            <li><b>F9</b> Hace algo</li>
                            <li><b>F10</b> Hace algo</li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>
    </header>
</div>
