<div class="usuarios container-fluid">
    <div class="usuarios-container">
        <!-- TÍTULO -->
        <h1 class="text-center title m-0">Usuarios</h1>

        <!-- SEARCHBAR -->
        <div class="usuarios__search-bar">
            <div class="d-flex flex-column">
                <input class="search-input" type="text" placeholder="Buscar usuario" aria-label="Buscar usuario"
                    title="Buscar usuario" aria-describedby="button-addon2" [formControl]="searchUserControl"
                    (focus)="onFocusUserSearch()" />
                <div class="search-loader w-100" *ngIf="loaderUser; else usersReady">
                    <i class="fa fa-spinner fa-pulse"></i>
                </div>
                <ng-template #usersReady>
                    <ul class="search-list" *ngIf="searchListUser">
                        <li class="search-list__element" *ngFor="let user of autocompleteUsers"
                            (click)="seleccionarUsuario(user.id_usuario)">
                            {{ user.usuario }}
                        </li>
                    </ul>
                </ng-template>
            </div>

            <!-- Boton de Status -->
            <!-- <button data-toggle="tooltip" title="Activar/Desactivar" *ngIf="usuario && usuario.id_usuario" type="button"
          class="btn" [ngClass]="getUsuarioStatusClass(usuario.activo)"
          [attr.aria-pressed]="usuario.activo === 1 ? 'true' : 'false'"
          (click)="activarUsuario(usuario.id_usuario, usuario.activo)">
          {{ getUsuarioStatusText(usuario.activo) }}
        </button> -->
            <button type="button" class="add-btn" data-toggle="tooltip" title="Agregar usuario"
                (click)="cargarCampos()">
                Agregar usuario
            </button>
        </div>

        <!-- FORMULARIO -->
        <form class="usuario__form" #usuarioForm="ngForm" (ngSubmit)="guardarUsuario(usuarioForm)">
            <!-- TABS -->
            <div class="usuario__form-tabs">
                <!-- BOTONES DE TABS -->
                <div class="d-flex w-100 align-items-start">
                    <!-- BOTÓN TAB 1 -->
                    <div class="tab" [class.active]="section === 1" (click)="tab(1)">
                        Datos del usuario
                    </div>
                </div>

                <!-- CUERPO TAB 1 -->
                <div class="usuario__data-form row" [class.active]="section === 1">
                    <!-- INPUTS DEL LADO IZQUIERDO -->
                    <div class="usuario__data-form__section1 col-12 col-md-6">
                        <div class="form-label">
                            <label for="nombre">Nombre</label>
                            <input class="form-control" type="text" name="nombre" required [(ngModel)]="usuario.usuario"
                                #inputProvForm disabled />
                        </div>
                        <div class="form-label">
                            <label for="correo">Correo</label>
                            <input class="form-control" type="text" name="correo" required #inputProvForm disabled />
                        </div>
                        <div class="form-label">
                            <label for="celular">Celular</label>
                            <input class="form-control" type="text" name="celular" required #inputProvForm disabled />
                        </div>
                        <div class="mt-3">
                            <span class="upload-photo" (click)="togglePhotosModal()">
                                Añadir fotos del usuario
                            </span>
                        </div>
                    </div>

                    <!-- INPUTS DEL LADO DERECHO -->
                    <div class="usuario__data-form__section1 col-12 col-md-6">
                        <div class="">
                            <label class="label-label" for="inputAlmacen">Seleccionar almacén:</label>
                            <select type="text" class="form-control" title="almacen" name="almacen" placeholder="..."
                                [(ngModel)]="usuario.id_almacen" #inputProvForm disabled>
                                <option name="almacen" value={{almacen.id_almacen}} *ngFor="let almacen of almacenes">
                                    {{almacen.almacen}}
                                </option>
                            </select>
                        </div>
                    </div>

                    <!-- FOOTER  -->
                    <footer class="tab-footer">
                        <!-- BOTONES FOOTER -->
                        <div class="footer-buttons">
                            <button *ngIf="usuario && usuario.id_usuario" class="general-btn mr-2"
                                (click)="activarCampos()" type="button" data-toggle="tooltip"
                                title="Editar">Editar</button>
                            <button class="search-btn text-center" type="submit" data-toggle="tooltip"
                                title="Guardar">Guardar</button>
                        </div>
                    </footer>
                </div>
            </div>
        </form>

        <!-- MODAL PARA SUBIR FOTOS DEL USUARIO -->
        <div class="usuario-modal" *ngIf="extraModal">
            <div class="usuario-modal__extra">
                <button class="usuario-modal__close icon-btn" (click)="togglePhotosModal()">
                    <i i class="fa fa-times"></i>
                </button>
                <!-- TÍTULO -->
                <h3 class="extras-title title"> Añadir fotos de la dirección </h3>

                <!-- CUERPO DEL MODAL -->
                <div class="usuario-modal__extra-container mt-3">
                    <!-- IMAGEN PRINCIPAL -->
                    <div class="usuario-modal__extra-image">
                        <img src="../../../../../assets/img/Placeholder1.png" alt="placeholder"
                            *ngIf="uploadedImages.length == 0">
                        <img [src]="mainImage" alt="imagen principal" *ngIf="uploadedImages.length !== 0">
                    </div>
                    <!-- SELECTOR DE IMÁGENES -->
                    <div class="usuario-modal__extra-images-selector">
                        <div class="usuario-modal__extra-images" *ngFor="let image of uploadedImages; let i = index"
                            (click)="displayImage(i)">
                            <img [src]="image" alt="imagen miniatura">
                        </div>
                    </div>
                    <div class="upload-buttons">
                        <!-- BOTÓN PARA AÑADIR FOTO -->
                        <button class="search-btn" (click)="uploadImage()">Subir imagen</button>
                        <!-- BOTÓN PARA TOMAR FOTO -->
                        <button class="add-btn" (click)="openWebcam()">Tomar foto</button>
                    </div>
                    <!-- WEBCAM -->
                    <div *ngIf="takingPhoto" class="webcam">
                        <button class="webcam-close icon-btn" (click)="closeWebcam()">
                            <i i class="fa fa-times"></i>
                        </button>
                        <webcam [trigger]="triggerObservable" (imageCapture)="pushPhoto($event)"></webcam>
                        <button class="icon-btn webcam-btn" (click)="capturePhoto()"><i
                                class="fa fa-camera"></i></button>
                    </div>
                </div>

                <!-- SECCIÓN DE BOTONES -->
                <div class="usuario-modal__buttons">
                    <button class="danger-btn" (click)="togglePhotosModal()">
                        Cancelar
                    </button>
                    <button class="search-btn" (click)="togglePhotosModal()">
                        Guardar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
