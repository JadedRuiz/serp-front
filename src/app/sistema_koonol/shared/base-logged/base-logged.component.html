<div class="page-wrapper chiller-theme toggled">
  <a id="show-sidebar" class="btn btn-sm btn-custom" (click)="accionMenu()" style="cursor: pointer;">
    <i class="fa fa-bars" aria-hidden="true"></i>

      <div class="sidebar-brand">
        <a href="#">KOONOL</a>
        <div id="close-sidebar" (click)="accionMenu()" style="cursor: pointer;">
          <i class="fa fa-times" aria-hidden="true"></i>
        </div>
      </div>
      <div class="sidebar-header d-flex">
        <div class="user-pic">
          <img class="img-responsive img-rounded" [src]="img_user" alt="User picture">
        </div>
        <div class="user-info">
          <span class="user-name">{{ dataLogin.nombre }}</span>
          <span class="user-status d-flex align-items-center" [ngStyle]="{'line-height': 'normal'}">
            <i class="fa fa-circle"></i>
            <span class="user-role">{{ dataLogin.pefil }}</span>
          </span>
        </div>
      </div>
      <div class="sidebar-menu">
        <ul>
          <li *ngFor="let opcion of menu"
            [ngClass]="{'header-menu' : opcion.hijos.length == 0,'sidebar-dropdown' : opcion.hijos.length > 0}">
            <a *ngIf="opcion.hijos.length == 0" style="cursor: pointer;" [routerLink]="[opcion.link]">
              <i class="{{opcion.ico}}" aria-hidden="true"></i>
              <span>{{opcion.modulo}}</span>
              <span *ngIf="opcion.alert" class="badge badge-pill badge-primary">{{opcion.alert_msg}}</span>
            </a>
            <a *ngIf="opcion.hijos.length > 0" class="{{opcion.clave}}" (click)="abrirOpcion(opcion.clave)"
              style="cursor: pointer;">
              <i class="{{opcion.ico}}" aria-hidden="true"></i>
              <span>{{opcion.modulo}}</span>
              <span class="badge badge-pill badge-info">{{opcion.hijos.length}}</span>
            </a>
            <div *ngIf="opcion.hijos.length > 0" class="sidebar-submenu">
              <ul (click)="pantallaChica ? accionMenu() : null" (click)="habilitarClickFuera()">
                <li *ngFor="let hijo of opcion.hijos" style="list-style-type: none;">
                  <i class="{{opcion.ico}}" aria-hidden="true"></i>
                  <a style="cursor: pointer;" [routerLink]="[hijo.link]">
                    {{hijo.modulo}}</a>
                </li>
              </ul>
            </div>
