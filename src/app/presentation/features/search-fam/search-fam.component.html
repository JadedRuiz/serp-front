<div class="search-fam-container container shadow">
  <h1 class="text-center title">FAMILIAS</h1>

  <div class="search-fam__search-bar">
    <div class="d-flex">
      <input
        class="search-input"
        type="text"
        placeholder="Buscar Familia"
        aria-label="Buscar Familia"
        aria-describedby="button-addon2"
      />
      <button class="search-btn" type="button">
        <i class="bi bi-search"> </i> BUSCAR
      </button>
    </div>
    <button type="button" class="add-btn">Agregar Familia</button>
  </div>

  <div class="container m-2">
    <div class="row">
      <div class="col-sm-6 mb-3 mb-sm-0" *ngFor="let familia of familias">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ familia.familia }}</h5>
            <p class="card-text">{{ familia.id_familia }}</p>

            <div class="d-md-flex justify-content-md-end">
              <a href="#" class="me-2 p-0btn btn-primary"
                ><i class="bi bi-pencil-square"></i
              ></a>

              <button
                type="button"
                class="btn btn-danger"
                data-bs-toggle
                active="button"
                aria-pressed="true"
                style="
                  --bs-btn-padding-y: 0.25rem;
                  --bs-btn-padding-x: 0.5rem;
                  --bs-btn-font-size: 0.65rem;
                "
              >
                Desabilitar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
