<h1 class="title text-center">Editar Familia</h1>
<div class="container">
  <div class="row">
  <form formGroup="familiaForm">
    <div class="form-group col-4">
      <label for="familia"><b>Familia:</b> {{familiaForm.id_familia}}</label>
      <input type="text" class="form-control" [(ngModel)]="familiaForm.familia" >
    </div>
    <button type="button" class=" m-2 col-2 btn btn-primary" (click)="guardarCambios()">Guardar Cambios</button>
  </form>
</div>
</div>
