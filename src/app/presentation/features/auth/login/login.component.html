<div class="form">
    <div class="form_header">
        <img src="assets/img/logo_empresa.png" alt="">
    </div>
    <div class="form_body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmitForm()">
            <div class="field">
                <label for="email" class="label">Correo</label>
                <div class="control">
                    <input
                    type="email"
                    name="email"
                    class="input"
                    formControlName = "identifier"
                    autocomplete="off"
                    />
                </div>
            </div>
            <div class="field">
                <label for="password" class="label">Contrase√±a</label>
                <div class="control">
                    <input
                    type="password"
                    name="password"
                    class="input"
                    formControlName = "identifier"
                    autocomplete="off"
                    />
                </div>
            </div>
            <button type="submit" class="button is-success">
                Login
            </button>
        </form>
    </div>
    <div class="form_footer">
        <p>No tienes cuenta?
            <a [routerLink]="'/auth/signup'">Registrarse</a>
        </p>
    </div>
</div>
