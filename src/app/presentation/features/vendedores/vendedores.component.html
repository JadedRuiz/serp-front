<div class="proveedores container shadow row">
    <div class="proveedores-container">
        <h1 class="text-center title ">Vendedores</h1>

        <!-- //Barra de Busqueda => -->
        <div class="proveedores__search-bar">
            <div class="d-flex">
                <input
                class="search-input"
                type="text"
                placeholder="Buscar Vendedores"
                aria-label="Buscar Vendedores"
                aria-describedby="button-addon2"
                [(ngModel)]="searchVendedor"
                (ngModelChange)="buscarVendedor()"
                />
                <ul class="search-list" *ngIf="searchList">
                  <li class="search-list__element" *ngFor="let vendedor of autocompleteVendedor"
                  (click)="selecionarVendedor(vendedor.id_vendedor)">
                  {{ vendedor.vendedor}}
                  </li>
                </ul>
            </div>


        <!-- //Boton de Status => -->
            <div class="status ">
                <div *ngIf="status" class="status-inactive">
                    <span>
                        Estado:
                    </span>
                    <div> </div>
                </div>
                <div *ngIf="!status" class="status-active">
                    <span>
                        Estado:
                    </span>
                    <div></div>
                </div>
            </div>
              <button id="estadoBoton" class="danger-btn btn-sm" (click)="cambiarEstado()" (click)="activarVendedor(vendedor.id_vendedor,vendedor.activo)">
                  <span *ngIf="status">Activar</span>
                  <span *ngIf="!status">Desactivar</span>
              </button>
            <button type="button" class="add-btn" (click)="cargarCampos()" >
            AGREGAR Vendedor
            </button>
        </div>

        <!-- //Formulario => -->
        <form
        class="proveedor__form "
        #vendedorForm="ngForm"
        (ngSubmit)="guardarVendedor(vendedorForm)"
      >
        <div class="proveedor__form-tabs">
          <div class="d-flex w-100 align-items-start">
              <div
              class="tab"
              [class.active]="section === 1"
              (click)="tab(1)">
              Datos del Vendedor
            </div>
            <div
            class="tab"
            [class.active]="section === 2"
            (click)="tab(2)"
            >
            Dirección del Vendedor
          </div>
        </div>
        <div class=" proveedor__data-form row" [class.active]="section === 1">
          <div class="row">
            <h3 class="subtitle col-md-8">Datos</h3>
            <div class="col-md-2">
              <button class=" general-btn"  (click)="activarCampos()"
              type="button">Editar</button>
            </div>
            <div class="col-md-2">
              <button class=" search-btn  text-center"
              type="submit">Guardar</button>
            </div>
          </div>
            <div class="proveedor__data-form__section1 col-12 col-md-6">
              <div class="form-label">
                <label for="cliente">Nombre</label>
                <input
                class="form-control"
                  type="text"
                  name="nombre"
                  required
                  [(ngModel)]="vendedor.vendedor"
                  #inputProvForm
                  disabled
                />
              </div>
              <div class="form-label">
                <label for="contacto">Contacto</label>
                <input
                  class="form-control"
                  type="text"
                  name="contacto"
                  required
                  #inputProvForm
                  disabled
                />
              </div>

            <div class="proveedor__data-form__section2 col-12 col-md-6">
              <div class="form-label">
                <label for="comercial">Sector</label>
                <input
                  class="form-control"

              </div>
              <div class="form-label">
