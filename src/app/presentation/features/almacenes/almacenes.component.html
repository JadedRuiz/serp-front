<div class="almacenes container shadow row">
  <div class="almacenes-container">
    <h1 class="text-center title m-0">ALMACENES</h1>


    <div class="almacenes__search-bar">
      <div class="d-flex">
        <input class="search-input" type="text" placeholder="Buscar Almacen" aria-label="Buscar Almacen"
          aria-describedby="button-addon2" [(ngModel)]="searchAlmacen" (ngModelChange)="buscarAlmacen()" />
        <ul class="search-list" *ngIf="searchList">
          <li class="search-list__element" *ngFor="let almacen of autocompleteAlmacen"
            (click)="seleccionarAlmacen(almacen.id_almacen)">
            {{ almacen.almacen }}
          </li>
        </ul>
      </div>

      <div class="status">
        <div *ngIf="status" class="status-inactive">
          <span>
            Estado:
          </span>
          <div> </div>
        </div>
        <div *ngIf="!status" class="status-active">
          <span>
            Estado:
          </span>
          <div></div>
        </div>
      </div>
      <button type="button" id="add-almacen" class="add-btn" (click)="agregarNvoAlmacen()">
        AGREGAR ALMACEN
      </button>
    </div>
    
    <div id="form-almacenes">
      <form class="almacen__form" #almaForm="ngForm" (ngSubmit)="guardarAlmacen(almaForm)">
        <div class="almacen__form-tabs">
          <div class="almacen__data-form row">
            <div class="row">
              <h3 class="subtitle col-md-8">Datos</h3>
              <div class="col-md-2">
                <button class=" general-btn" (click)="editar()" type="button">
                  <span *ngIf="estado"> Editar</span>
                  <span *ngIf="!estado"> Editar</span>
                </button>
              </div>
              <div class="col-md-2">
                <button class=" search-btn  text-center" type="submit" >Guardar</button>
              </div>
            </div>
            <div class="almacen__data-form__section1 col-12 col-md-6">
              <div class="form-label">
                <label for="cliente">Descripcion del Almacen</label>
                <input class="form-control" type="text" name="cliente" id="cliente" required
                  [(ngModel)]="almacen.almacen" #inputProvForm disabled />
              </div>
              <div class="form-label">
                <label for="rfc">Empresa</label>
                <input class="form-control" type="text" name="rfc" id="rfc" required [(ngModel)]="almacen.empresa"
                  disabled />
              </div>
              <div class="form-label">
                <label for="rfc">Descripcion Domicilio</label>
                <input class="form-control" type="text" name="calle" id="calle" required
                  [(ngModel)]="almacen.direccion" #inputProvForm disabled />
              </div>
              <div class="form-label">
                <label for="rfc">Calle</label>
                <input class="form-control" type="text" name="calle" id="calle" required
                  [(ngModel)]="almacen.domicilio.calle" #inputProvForm disabled />
              </div>

              <div class="row">
              <div class="form-label col-md-6"> 
                <label for="rfc">Numero Exterior</label>
                <input class="form-control" type="text" name="numExt" id="numExt" required
                  [(ngModel)]="almacen.domicilio.numero_exterior" #inputProvForm disabled />
              </div>
              <div class="form-label col-md-6">
                <label for="rfc">Numero Interior</label>
                <input class="form-control" type="text" name="numInt" id="numInt" required
                  [(ngModel)]="almacen.domicilio.numero_interior" #inputProvForm disabled />
              </div>
              </div>
              <div class="row">
                <div class="form-label col-md-6">
                  <label for="rfc">Cruzamiento 1</label>
                  <input class="form-control" type="text" name="cruz1" id="cruz1" required
                    [(ngModel)]="almacen.domicilio.cruzamiento_uno" #inputProvForm disabled />
                </div>
                <div class="form-label col-md-6">
                  <label for="rfc">Cruzamiento 2</label>
                  <input class="form-control" type="text" name="cruz2" id="cruz2" required
                    [(ngModel)]="almacen.domicilio.cruzamiento_dos" #inputProvForm disabled />
                </div>
              </div>
            </div>

            <div class="almacen__data-form__section1 col-12 col-md-6">
              <div class="col-md-5">
                <label for="rfc">Codigo Postal</label>
                <input class="form-control" type="number" name="postal" id="cp" required
                  [(ngModel)]="almacen.domicilio.codigo_postal" #inputProvForm disabled />
              </div>
              <div class="form-label">
                <label for="rfc">Colonia</label>
                <input class="form-control" type="text" name="municipio" id="municipio" required
                  [(ngModel)]="almacen.domicilio.colonia" #inputProvForm disabled />
              </div>
              <div class="form-label">
                <label for="rfc">Localidad</label>
                <input class="form-control" type="text" name="municipio" id="municipio" required
                  [(ngModel)]="almacen.domicilio.localidad" #inputProvForm disabled />
              </div>
              <div class="form-label">
                <label for="rfc">Municipio</label>
                <input class="form-control" type="text" name="municipio" id="municipio" required
                  [(ngModel)]="almacen.domicilio.municipio" #inputProvForm disabled />
              </div>
              <div class="form-label">
                <label for="rfc">Estado</label>
                <input class="form-control" type="text" name="municipio" id="municipio" required
                  [(ngModel)]="almacen.domicilio.estado" #inputProvForm disabled/>
              </div>
            </div>
          </div>
        </div>

      </form>
    </div>
    <div class="almacenes_botones">
      <button id="estadoBoton" class="danger-btn" (click)="cambiarEstado()">
        <span *ngIf="status">Activar</span>
        <span *ngIf="!status">Desactivar</span>
      </button>
      <!-- <button class="general-btn" type="submit" (click)="guardarAlmacen(almaForm)">Guardar</button> -->
    </div>
  </div>
</div>
