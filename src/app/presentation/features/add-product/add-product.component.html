<div class="p-2 shadow container row">
  <!-- FORMULARIO -->
  <form class="col-6 p-2">
    <div class="form-row">
      <h1 class="title text-center">Agregar Producto</h1>
      <div class="form-group col">
        <label for="inputNombre">NOMBRE</label>
        <input
          type="text"
          class="form-control"
          id="inputNombre"
          placeholder="Producto"
        />
      </div>
      <div class="form-group col">
        <label for="inputFamilia">FAMILIA</label>
        <input
          type="text"
          class="form-control"
          id="inputFamilia"
          placeholder="'Lacteos'"
        />
      </div>
      <div class="form-group col">
        <label for="inputProveedor">Proveedor</label>
        <input
          type="text"
          class="form-control"
          id="inputProveedor"
          placeholder="'CDIs'"
        />
      </div>
    </div>
    <div class="form-group col-4">
      <label for="inputAlmacen">ALMACEN</label>
      <i class="bi bi-caret-down-fill"></i>

      <select id="inputAlmacen" class="form-control">
        <option selected>Norte</option>
        <option>Sur</option>
        <option>Este</option>
        <option>Oeste</option>
      </select>
    </div>
    <div class="form-group col-3">
      <label for="inputPrecio">PRECIO</label>
      <input
        type="number"
        class="form-control"
        id="inputPrecio"
        placeholder="99.99"
      />
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="mt-3 form-check-input" type="checkbox" id="gridCheck" />
        <label class="form-check-label" for="gridCheck"> Existencia </label>
      </div>
    </div>
  </form>

  <!-- IMAGENES -->
  <div class="col-6 d-flex flex-column align-items-center justify-content-center">
    <div *ngIf="uploadedImages.length > 0" class="text-center mp-3">
      <img
        class="img-fluid"
        [src]="uploadedImages[uploadedImages.length -1]"
        alt="Imagen comprimida"
        [style.width.px]="250"
        [style.height.px]="250"
      />
    </div>

  <!-- MINIATURAS -->
  <div class="d-flex flex-wrap justify-content-center mt-2">
    <div *ngFor="let image of uploadedImages; let i = index" class="mr-2 mb-2" >
      <img
      style="cursor: pointer;"
        class="img-thumbnail"
        [src]="image"
        alt="miniatura"
        [style.width.px]="55"
        [style.height.px]="55"
        (click)="displayImage(i)"
      />
    </div>
  </div>


  <!-- BOTONES -->
  <div class="2">
    <button type="submit" class="m-2 btn btn-primary">Guardar</button>
    <button type="button" class="m-2 btn btn-danger">Cancelar</button>
    <button
      class="m-2 btn btn-warning"
      (click)="uploadAndResize()"
      [disabled]="imageCount >= 5"
    >
      Subir imagen
    </button>
  </div>
</div>
