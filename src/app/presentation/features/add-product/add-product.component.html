<div class="p-2 shadow container row">




<!-- FORMULARIO -->
  <form class="col-6 p-2 ">
  <div class="form-row">
    <h1 class="title text-center">Agregar Producto</h1>
    <div class="form-group col">
      <label for="inputNombre">NOMBRE</label>
      <input type="text" class="form-control" id="inputNombre" placeholder="Producto">
    </div>
    <div class="form-group col">
      <label for="inputFamilia">FAMILIA</label>
      <input type="text" class="form-control" id="inputFamilia" placeholder="'Lacteos'">
    </div>
    <div class="form-group col">
      <label for="inputProveedor">Proveedor</label>
      <input type="text" class="form-control" id="inputProveedor" placeholder="'CDIs'">
    </div>
  </div>
     <div class="form-group col-4">
      <label for="inputAlmacen">ALMACEN</label>
      <i class="bi bi-caret-down-fill"></i>

      <select id="inputAlmacen" class="form-control">
        <option selected>Norte </option>
        <option>Sur</option>
        <option>Este</option>
        <option>Oeste</option>
      </select>
    </div>
    <div class="form-group col-3">
      <label for="inputPrecio">PRECIO</label>
      <input type="number" class="form-control" id="inputPrecio" placeholder="99.99">
    </div>
  <div class="form-group">
    <div class="form-check">
      <input class="mt-3 form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Existencia
      </label>
    </div>
  </div>
 
</form>


<!-- IMAGEN -->
<div class="mt-5 col-6 text-center">
   <img class="img-fluid img-thumbnail"
  *ngIf="imgResultAfterResize" [src]="imgResultAfterResize" alt="Imagen comprimida" />
</div>

<div class="text-center">
  <button type="submit" class="m-2 btn btn-primary">Guardar</button>
  <button type="button" class=" m-2 btn btn-danger">Cancelar</button>
  <button class="m-2 btn btn-warning" (click)="uploadAndResize()">
    Subir imagen
  </button>
</div>



</div>
