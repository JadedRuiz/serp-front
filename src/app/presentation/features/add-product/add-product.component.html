

<button type="button" class="btn btn-outline-danger" (click)="atras()">Atras</button>

<div class="container">
  <h2>Agregar Producto</h2>
  <form #productForm="">
    <div class="form-group">
      <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
      <div *ngIf="productForm.controls['nombreProducto']?.invalid && productForm.controls['nombreProducto'].touched" class="text-danger">Nombre requerido</div>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="familia" placeholder="Familia" required>
      <div *ngIf="productForm.controls['familiaProducto']?.invalid && productForm.controls['familiaProducto'].touched" class="text-danger">Familia requerido</div>
    </div>
    <div class="form-group">
      <textarea class="form-control" id="descripcion" placeholder="Descripción" required></textarea>
      <div *ngIf="productForm.controls['descripcionProducto']?.invalid && productForm.controls['descripcionProducto'].touched" class="text-danger">Descripción requerida</div>
    </div>
    <div class="form-group">
      <input type="number" class="form-control" id="precio" placeholder="$$$" required>
      <div *ngIf="productForm.controls['precioProducto']?.invalid && productForm.controls['precioProducto'].touched" class="text-danger">Campo requerido</div>
    </div>
    <div class="form-group">
      <input type="file" class="form-control-file" id="imagen" (change)="onFileSelected($event)" accept="image/*" placeholder="Imagen" required>
      <div *ngIf="productForm.controls['imagen']?.invalid && productForm.controls['imagen'].touched" class="text-danger">Imagen requerida</div>
      <img *ngIf="selectedImage" [src]="selectedImage" class="preview-image">
    </div>
    
    <button type="submit" class="btn btn-outline-primary">Agregar</button>
  </form>
</div>
